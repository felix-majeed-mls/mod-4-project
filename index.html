<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/mod-4-project/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MajFlix</title>
  <script type="module" crossorigin src="/mod-4-project/assets/index-BLsWthDb.js"></script>
  <link rel="stylesheet" crossorigin href="/mod-4-project/assets/index-DeWjbPdM.css">
</head>

<body>
  <main>
    <header>
      <h1>MajFlix</h1>
    </header>
    <section>
      <form id="search-form" aria-labelledby="search-title">
        <h2 id="search-title">Search Shows</h2>
        <label for="search-input">Search For Show</label>
        <input type="text" name="query" id="search-input" required placeholder="e.g The Wire">

        <button type="submit">Search</button>
      </form>
    </section>

    <section id="collection-section">
      <h2>Featured Shows</h2>
      <ul id="show-list"></ul>
    </section>
    <section id="show-details">

      <section>
        <h2>
          Select a show to see details
        </h2>
        <h3 id="show-name"></h3>
        <img id="show-image">
        <p id="show-genre"></p>
        <p id="show-airingdates"></p>
        <p id="show-rating"></p>
        <p id="show-summary"></p>
      </section>

  </main>
</body>

</html>
