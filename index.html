<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/mod-4-project/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MajFlix</title>
  <script type="module" crossorigin src="/mod-4-project/assets/index-D5ed4gx3.js"></script>
  <link rel="stylesheet" crossorigin href="/mod-4-project/assets/index-DxQ9hp_U.css">
</head>

<body>
  <main>
    <header>
      <h1>MajFlix</h1>
      <button id="favorites-toggle">My Favorites</button>

      <section>
        <form id="search-form" aria-labelledby="search-title">
          <h2 id="search-title">Search Shows</h2>
          <label class="visually-hidden" for="search-input">Search for a show</label>
          <input type="text" name="query" id="search-input" required placeholder="e.g The Wire">
          <button type="submit">Search</button>
        </form>
      </section>
    </header>
      <section id="favorites-section" class="hidden">
        <h2>Favorites Section</h2>
        <ul id="render-favorites">
        </ul>
      </section>
    <section id="collection-section">
      <h2>Featured Shows</h2>
      <ul id="show-list"></ul>
    </section>

    <section id="show-details" class="hidden">  
      <div id="show-card">
        <h2>Show Details</h2>
        <button id="close-button">X</button> 
          <h3 id="show-name"></h3>
          <img id="show-image">
          <p id="show-genre"></p>
          <p id="show-airingdates"></p>
          <p id="show-rating"></p>
          <p id="show-summary"></p>
          <button id="favorites-button">Add to Favorites</button>
      </div>
    </section>

  </main>
</body>

</html>
