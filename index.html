<!DOCTYPE html>
<html lang="en">
<head>

 <title>Tester</title>

<body>
 <h1>Test your API!</h1>
 <script>
   const testRoute = async (url) => {
     const response = await fetch(url)
     const data = await response.json()
     console.log('data:', data);
   }


   const url1 = 'https://api.tvmaze.com/shows';
   const url2 = 'https://api.tvmaze.com/singlesearch/shows?q=batman';
   
   testRoute(url1);
   testRoute(url2);
 </script>
</body>
